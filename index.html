<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <form name="calcGame" action="">
		<select name="hours" id="">
			<option value="0">Вибрати години</option>
			<option value="1">1 год</option>
			<option value="2">2 год</option>
			<option value="3">3 год</option>
			<option value="4">4 год</option>
			<option value="5">5 год</option>
			<option value="6">6 год</option>
		</select>
		<select name="persons" id="">
			<option value="0">Кількість людей</option>
			<option value="1">1 людина</option>
			<option value="2">2 людини</option>
			<option value="3">3 людини</option>
			<option value="4">4 людини</option>
			<option value="5">5 людей</option>
			<option value="6">6 людей</option>
		</select>
	</form>
	<p class="total">Вартість гри: 0 грн</p>


     <table>
    <tr>
      <td><button id="clear">C</button></td>
      <td colspan="3"><input title="display" id="display" name="display" disabled></td>
    </tr>
    <tr>
      <td><button value="1">1</button></td>
      <td><button value="2">2</button></td>
      <td><button value="3">3</button></td>
      <td><button value="+">+</button></td>
    </tr>
    <tr>
      <td><button value="4">4</button></td>
      <td><button value="5">5</button></td>
      <td><button value="6">6</button></td>
      <td><button value="-">-</button></td>
    </tr>
    <tr>
      <td><button value="7">7</button></td>
      <td><button value="8">8</button></td>
      <td><button value="9">9</button></td>
      <td><button value="*">*</button></td>
    </tr>
    <tr>
      <td><button value="0">0</button></td>
      <td><button value=".">.</button></td>
      <td><button value="=">=</button></td>
      <td><button value="/">/</button></td>
    </tr>
    </table>



















    <script src="js/index.js"></script>
</body>
</html>
